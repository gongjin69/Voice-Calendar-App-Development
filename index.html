<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/voice-smile.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="음성으로 간편하게 일정을 관리하세요. 구글 캘린더와 연동되는 음성 일정 관리 앱입니다." />
    <meta name="theme-color" content="#4285f4" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <title>음성 일정 관리 | EWC Kids</title>
    
    <!-- Cross-Origin 설정 수정 (팝업 관련) -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    
    <!-- Google APIs 로드 (API 키는 환경 변수로만 사용) -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- CSP 헤더 수정 - 많은 리소스 허용으로 개발 중 문제 해결 (실제 배포 시 강화 필요) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
      script-src * 'unsafe-inline' 'unsafe-eval';
      connect-src * 'unsafe-inline';
      img-src * data: blob: 'unsafe-inline';
      frame-src *;
      style-src * 'unsafe-inline';
    ">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
