<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/voice-smile.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="음성으로 간편하게 일정을 관리하세요. 구글 캘린더와 연동되는 음성 일정 관리 앱입니다." />
    <meta name="theme-color" content="#4285f4" />

    <title>음성 일정 관리 | EWC Kids</title>
    
    <!-- Cross-Origin 설정 수정 -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    
    <!-- Google APIs 로드 - API 키는 코드에 직접 포함하지 않고 환경 변수로만 사용 -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- CSP 헤더 수정 - Google 관련 도메인 추가 -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://apis.google.com https://accounts.google.com https://www.googleapis.com 'unsafe-inline';
      connect-src 'self' https://www.googleapis.com https://*.vercel.app https://accounts.google.com;
      img-src 'self' https: data:;
      style-src 'self' https: 'unsafe-inline';
      frame-src 'self' https://accounts.google.com;
    ">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
