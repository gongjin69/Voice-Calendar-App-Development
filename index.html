    <script>
      // Google API 초기화를 위한 설정
      window.onGoogleApiLoad = function() {
        console.log('Google API 스크립트 로드됨');
        if (window.gapi) {
          window.gapi.load('client', function() {
            console.log('Google API 클라이언트 로드됨');
            window.gapi.client.init({
              apiKey: 'AIzaSyDP1oS9-qS2Jw4apFWfkcj41Z4E9h2Xhxs',
              discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest']
            }).then(function() {
              console.log('Google API 클라이언트 초기화 성공');
              window.gapiInitStatus = { loaded: true, error: null };
            }).catch(function(error) {
              console.error('Google API 클라이언트 초기화 실패:', error);
              window.gapiInitStatus = { loaded: false, error: error };
            });
          });
        }
      };
    </script>
